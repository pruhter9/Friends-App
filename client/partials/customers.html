<div ng-controller="customersController">
	<h2>Add a new customer</h2>
	<form>
		<label>Customer name</label>
		<input type="text" ng-model="newCustomers.name" />
		<input class="btn btn-info" type="submit" ng-click="addcustomer()" value="Add customer">
	</form>
	<input type="text" placeholder="search..." class="pull-right" ng_model="filter_name">
	<table class="table table-striped">
		<thead>
			<th>Customer name</th>
			<th>Created date</th>
			<th>Actions</th>
		</thead>
		<tbody>
			<tr ng-repeat='customer in customers | filter: filter_name | orderBy: "date"'>
				<td><span ng-bind='customer.name'></span></td>
				<td><span ng-bind='customer.date'></span></td>
				<td><a class="btn btn-warning" href="#" ng-click="removeCustomer(customer)">Remove</a></td>
			</tr>
		</tbody>
	</table>
</div>
